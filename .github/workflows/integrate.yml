name: Unilodge Continuous Integration
run-name: ${{ github.actor }} is running ${{ github.workflow }}

on: [push, pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - name: Use Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20.x'
              cache: 'npm'
          - run: npm install
          - run: npm run dev
